<div id="home-container" class="container">
  <div class="row justify-content-center">
    <p-galleria
      [images]="images"
      panelWidth="800"
      panelHeight="500"
      [showCaption]="true"
    ></p-galleria>
  </div>
  <p-gmap #gmap [options]="options"></p-gmap>

  <button
    type="button"
    pButton
    label="Zoom In"
    icon="fa-search-plus"
    (click)="zoomIn(gmap.getMap())"
  ></button>
</div>
