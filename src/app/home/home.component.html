<div id="home-container" class="container">
  <div class="row justify-content-center">
    <p-galleria
      [images]="images"
      panelWidth="800"
      panelHeight="500"
      [showCaption]="true"
    ></p-galleria>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <p-gmap
        [options]="options"
        [style]="{ width: '100%', height: '320px' }"
      ></p-gmap>
    </div>
    <div class="col-2"></div>
  </div>
</div>
